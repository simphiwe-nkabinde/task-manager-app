<div>
    <div class="p-2 my-2 alert-success rounded-0 shadow-onhover border-start border-5 border-primary d-flex justify-content-between align-items-center">
        <div class="ms-2 text-capitalize border-start-2">
            {{taskItem.task}}
        </div>
        <div class="d-flex align-items-center">
            <div class="mx-1">
                <i class="bi bi-check2"></i>
                complete
            </div>

                <i class="bi bi-trash-fill"></i>
            </button>
        </div>
    
    </div>
    <div class="border p-3 shadow-sm mb-5 d-none">

                </button>

            </div>

            <div class="text-muted small">
