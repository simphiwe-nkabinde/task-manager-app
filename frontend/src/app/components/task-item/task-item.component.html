<div>
    <div (click)="showMoreToggle()" class="p-2 my-2 alert-success rounded-0 shadow-onhover border-start border-5 border-primary d-flex justify-content-between align-items-center">
        <div class="ms-2 text-capitalize border-start-2">
            {{taskItem.task}}
        </div>
        <div class="d-flex align-items-center">
            <div class="mx-1" *ngIf="taskItem.completed">
                <i class="bi bi-check2"></i>
                complete
            </div>
            <button class="btn text-secondary border-0 rounded-0 mx-1">
                <i class="bi bi-trash-fill"></i>
            </button>
        </div>
    
    </div>
    <div class="border p-3 shadow-sm mb-5" *ngIf="showMore">
        <div>
            <label for="basic-url" class="form-label">Task Name</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control rounded-0" value="{{taskItem.task}}" aria-label="Recipient's username" aria-describedby="button-addon2" disabled>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <i class="bi bi-pencil-square"></i>
                </button>
            </div>

            <label for="basic-url" class="form-label">Details</label>
            <div class="input-group mb-3">
                <textarea type="text" class="form-control rounded-0" value="{{taskItem.detail}}" aria-label="Recipient's username" aria-describedby="button-addon2" disabled></textarea>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <i class="bi bi-pencil-square"></i>
                </button>
            </div>

            <div>
                <label for="" class="form-label">Priority: </label>
                <select class="form-select" aria-label="Default select example" disabled>
                    <option selected>{{taskItem.priority | priority }}</option>
                    <option value="1">High</option>
                    <option value="2">Medium</option>
                    <option value="3">Low</option>
                </select>
            </div>

            <div class="text-muted small">
                <p>Created {{taskItem.createdAt}}</p>
            </div>
            <div class="text-muted small">
                <p>Last Updated {{taskItem.updatedAt}}</p>
            </div>
        </div>
    </div>
</div>
